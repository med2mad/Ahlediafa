<div class="header py-7 py-lg-8" [class]="templatecolor">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Se Connecter</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0 mt--4">
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input name="username" [(ngModel)]="username" class="form-control" placeholder="User Name" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
              </div>
            </div>

            <div style="background-color: pink;">
              <div id="incorrect" style="color:rgb(221, 88, 110); display:none;">Nom Utilisateur ou Mot de Pass Incorrect !</div>
            </div>

            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" (click)="post()">Se Connecter</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
